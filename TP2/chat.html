<body>
    <header>
        <h1>CHAT EN LIGNE</h1> <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li class="active"><a href="authentification.html">Chat</a></li>
                <li>
                    <a href="https://isen-ouest.fr" target="_blank">
                        <img src="images/logo_isen.png" alt="Logo ISEN">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="cadre grid-chat">
        <h2>CHAT</h2> <form>
            <div class="options-ligne">
                <label>Canaux :</label>
                <select name="canaux">
                    <option value="">Choisissez un salon</option>
                    <option value="general">general</option>
                    <option value="tunnel">Tunnel</option>
                    <option value="technique">Technique</option>
                </select>

                <label>Rafraichissement :</label>
                <input type="text" placeholder="Délai de rafraîchissement"> 
                <span>secondes</span>
            </div>
            
            <textarea cols="100" rows="10" readonly></textarea> 
            
            <div class="message-ligne">
                <label for="msg">Message ></label>
                <input type="text" id="msg" name="msg" placeholder="Entrez votre message" required>
                
                <button type="submit">Envoyer</button>
                <button type="button">Se déconnecter</button>
            </div>
        </form>
    </section>

    <footer>
